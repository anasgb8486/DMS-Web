<div class="pull-left scroll">
  <app-navigationbar (toggleSearchBar)=NavigationBarItemClicked($event)></app-navigationbar>
</div>
<div class="main">
  <div class="container">
    <div class="pull-left w-100">
      <app-searchbar-distributor-leads *ngIf="flagDistributorLeads && flagToggleSearchBar"
        (toggleSearchBar)="displayRouterOutlet($event)"></app-searchbar-distributor-leads>

      <router-outlet *ngIf="navigationItemName !== 'distributorsleads'"></router-outlet>
      <br />
    </div>
  </div>
  <div class="pull-left w-100 footer">
    <app-footer></app-footer>
  </div>
</div>
<div class="bottom-fixed blink_me">
  <a class="nav-link" (click)="openDialog('postrequirements')">Post Your Requirement</a>
</div>
