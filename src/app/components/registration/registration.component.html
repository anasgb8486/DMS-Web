<div class="card">
    <div class="card-header bg-primary text-white">
        Create Profile/Signup
    </div>
</div>
<mat-horizontal-stepper>
    <mat-step [stepControl]="registrationForm">
        <ng-template matStepLabel>User Details</ng-template>
        <form class="form-horizontal" [formGroup]="registrationForm">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="mobileNumber">Mobile Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                                placeholder="Enter mobile number" name="mobileNumber" (blur)="logValidationErrors()"
                                [ngClass]="{'is-invalid': formErrors.mobileNumber}">
                            <span class="invalid-feedback" *ngIf="formErrors.mobileNumber">
                                {{formErrors.mobileNumber}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group  row">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter email" name="email" (blur)="logValidationErrors()"
                                [ngClass]="{'is-invalid': formErrors.email}">
                            <span class="invalid-feedback" *ngIf="formErrors.email">
                                {{formErrors.email}}
                            </span>
                        </div>
                    </div>
                    <!-- <div formGroupName="passwordGroup"> -->
                    <div class="form-group  row">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Password" name="password" (blur)="logValidationErrors()"
                                [ngClass]="{'is-invalid': formErrors.password}">
                            <span class="invalid-feedback" *ngIf="formErrors.password">
                                {{formErrors.password}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group  row">
                        <label class="control-label col-sm-2" for="password">Confirm Password:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="confirmPassword"
                                formControlName="confirmPassword" placeholder="Confirm password" name="confirmPassword"
                                (blur)="logValidationErrors()" [ngClass]="{'is-invalid': formErrors.confirmPassword}">
                            <span class="invalid-feedback" *ngIf="formErrors.confirmPassword">
                                {{formErrors.confirmPassword}}
                            </span>
                        </div>
                    </div>
                    <!-- </div> -->

                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button mat-button matStepperNext class="btn btn-primary" (click)="getMoreDetails()"
                                style="margin-right: 20px;">Next</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </mat-step>
    <mat-step label="Company Details" [stepControl]="formMoreDtails">
        <form class="form-horizontal" [formGroup]="formMoreDtails">
            <input type="text" class="form-control" id="test" formControlName="test" placeholder="Enter mobile number"
                name="mobileNumber" (blur)="logValidationErrors()" [ngClass]="{'is-invalid': formErrors.mobileNumber}">
            <span class="invalid-feedback" *ngIf="formErrors.mobileNumber">
                {{formErrors.mobileNumber}}
            </span>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button mat-button matStepperPrevious class="btn btn-primary" (click)="goBackToFirstPage()"
                        style="margin-right: 20px;">Previous</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button mat-button matStepperNext class="btn btn-primary" (click)="goBackToFirstPage()"
                        style="margin-right: 20px;">Next</button>
                </div>
            </div>
        </form>
    </mat-step>
    <mat-step label="Company Type">
        <app-become-distributor></app-become-distributor>
        <button mat-button matStepperPrevious class="btn btn-primary" (click)="goBackToFirstPage()"
                        style="margin-right: 20px;">Previous</button>
    </mat-step>
</mat-horizontal-stepper>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait...</p>
</ngx-spinner>
