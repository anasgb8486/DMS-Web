<div class="main">
    <div class="center">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select class="form-control" id="sel1">
                        <option>Select Category</option>
                        <option *ngFor="let catagory of catagories" [value] = "catagory.id" >{{catagory.name}}</option>                        
                    </select>
                </div>
            </div>
            <div class="col-9">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search products" (keydown.enter)="onKeyDownEvent($event)">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" (click)="searchCategory()">
                            <i class="fa fa-search"></i> &nbsp; Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
